<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
</head>
<body>
    
    <nav>
        <ul>
            <li><a href="/homepage">Home</a></li>
            <li><a href="/learn">Learn</a></li>
            <li><a href="/login">login</a></li>
            <li><a href="/profile">Profile</a></li>
            <li><button id="logoutButton">Logout</button></li>
        </ul>
    </nav>
    <br><br>
    <h2 id="user-info" style="font-size: 50px; color: white;"></h2> <br>
    <h2 id="user-name" style="color: white;"></h2>
    <div id="container">
    <label for="amount">Select the number of questions:</label>
    <input type="number" id="amount" value="10" min="1" max="50" style=" width: 100px;">
    <br><br>
    <label for="category">Select the category:</label>
    <select id="category">
        <option value="">Any Category</option>
        <option value="9">General Knowledge</option>
        <option value="10">Entertainment: Books</option>
        <option value="11">Entertainment: Film</option>
        <option value="12">Entertainment: Music</option>
        <option value="13">Entertainment: Musicals & Theatres</option>
        <option value="14">Entertainment: Television</option>
        <option value="15">Entertainment: Video Games</option>
        <option value="16">Entertainment: Board Games</option>
        <option value="17">Science & Nature</option>
        <option value="18">Science: Computers</option>
        <option value="19">Science: Mathematics</option>
        <option value="20">Mythology</option>
        <option value="21">Sports</option>
        <option value="22">Geography</option>
        <option value="23">History</option>
        <option value="24">Politics</option>
        <option value="25">Art</option>
        <option value="26">Celebrities</option>
        <option value="27">Animals</option>
        <option value="28">Vehicles</option>
        <option value="29">Entertainment: Comics</option>
        <option value="30">Science: Gadgets</option>
        <option value="31">Entertainment: Japanese Anime & Manga</option>
        <option value="32">Entertainment: Cartoon & Animations</option>
    </select>
    <br><br>
    <label for="difficulty">Select the difficulty:</label>
    <select id="difficulty">
        <option value="">Any Difficulty</option>
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
    </select>
    <br><br>
    <label for="type">Select the question type:</label>
    <select id="type">
        <option value="">Any Type</option>
        <option value="boolean">True/False</option>
        <option value="multiple">Multiple Choice</option>
    </select>
    <br><br>
    <button id="generateQuestions">Generate Questions</button>
    <div id="quiz-container"></div>
    <button id="submitAnswers" style="display: none;">Submit Answers</button>
    <div id="results" style="display: none;">
        <h2>Results:</h2>
        <p id="score"></p>
        <p id="correct-answers"><br></p>
    </div>
    </div>
    <form id="quiz-form" action="/submit">
        <input type="hidden" id="email1" name="email"> 
        <input type="hidden" id="score1" name="score"> 
        <input type="hidden" id="difficulty1" name="difficulty">
        <input type="hidden" id="type1" name="type">
        <input type="hidden" id="category1" name="category">
        <input type="hidden" id="total1" name="total">
        <button id="submitQuiz" style="display: none; margin-top: 30px; margin-bottom: 170px;" type="submit">Commit Answers</button>
    </form>
    <!-- Include Firebase Firestore script -->
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>
    <script src="script.js"></script>
</body>
</html>
